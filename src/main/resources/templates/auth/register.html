<script>
    document.querySelectorAll('.toggle-password').forEach(icon => {
        icon.addEventListener('click', function () {
            const targetId = this.getAttribute('data-target');
            const input = document.getElementById(targetId);
            const isPassword = input.getAttribute('type') === 'password';

            input.setAttribute('type', isPassword ? 'text' : 'password');

            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    });
</script>


<script>
    const firstNameInput = document.getElementById('firstName');
    const firstNameError = document.getElementById('firstNameError');

    // Regex: chỉ cho phép chữ và đúng 1 khoảng trắng giữa các từ, không đầu/cuối, không liên tiếp
    const nameRegex = /^[\p{L}]+(?:\s[\p{L}]+)*$/u;

    // Kiểm tra khi đang gõ
    firstNameInput.addEventListener('input', function() {
        const value = firstNameInput.value;

        if (value !== "" && !nameRegex.test(value)) {
            // Kiểm tra lý do lỗi
            if (/^\s|\s$/.test(value)) {
                firstNameError.textContent = 'Họ không được có khoảng trắng ở đầu hoặc cuối.';
            } else if (/\s{2,}/.test(value)) {
                firstNameError.textContent = 'Họ không được có nhiều khoảng trắng liên tiếp.';
            } else {
                firstNameError.textContent = 'Họ chỉ được chứa chữ cái và khoảng trắng.';
            }
        } else {
            firstNameError.textContent = "";
        }
    });

    // Kiểm tra khi rời khỏi ô
    firstNameInput.addEventListener('blur', function () {
        const value = firstNameInput.value.trim();
        if (value === "") {
            firstNameError.textContent = 'Họ không được để trống.';
        }
    });
</script>

<script>
    const phoneInput = document.getElementById('phone');
    const phoneError = document.getElementById('phoneError');

    // Regex: bắt đầu bằng 0, ký tự thứ 2 không phải 0, tổng cộng 10 số, không có khoảng trắng ở đầu/cuối
    const phoneRegex = /^0[1-9][0-9]{8}$/;

    phoneInput.addEventListener('input', function () {
        const value = phoneInput.value;

        // Kiểm tra khoảng trắng đầu/cuối
        if (/^\s|\s$/.test(value)) {
            phoneError.textContent = 'Số điện thoại không được có khoảng trắng ở đầu hoặc cuối.';
        }
        else if (!phoneRegex.test(value)) {
            if (!/^0/.test(value)) {
                phoneError.textContent = 'Số điện thoại phải bắt đầu bằng số 0.';
            } else if (value.length !== 10) {
                phoneError.textContent = 'Số điện thoại phải gồm đúng 10 chữ số.';
            } else if (/^0{2}/.test(value)) {
                phoneError.textContent = 'Ký tự thứ 2 không được là số 0.';
            } else {
                phoneError.textContent = 'Số điện thoại không hợp lệ.';
            }
        } else {
            phoneError.textContent = '';
        }
    });

    phoneInput.addEventListener('blur', function () {
        const value = phoneInput.value.trim();
        if (value === '') {
            phoneError.textContent = 'Số điện thoại không được để trống.';
        }
    });
</script>

<script>
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('emailError');

    // Regex đơn giản kiểm tra email có dạng ten@tenmien, không khoảng trắng
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    emailInput.addEventListener('input', function () {
        const value = emailInput.value;

        if (/^\s|\s$/.test(value)) {
            emailError.textContent = 'Email không được có khoảng trắng ở đầu hoặc cuối.';
        }
        else if (/\s/.test(value)) {
            emailError.textContent = 'Email không được chứa khoảng trắng.';
        }
        else if (!emailRegex.test(value)) {
            emailError.textContent = 'Email phải chứa ký tự @ và đúng định dạng (vd: ten@domain.com).';
        }
        else {
            emailError.textContent = '';
        }
    });

    emailInput.addEventListener('blur', function () {
        const value = emailInput.value.trim();
        if (value === '') {
            emailError.textContent = 'Email không được để trống.';
        }
    });
</script>

<script>
    const passwordInput = document.getElementById('password');
    const passwordError = document.getElementById('passwordError');
    const strengthText = document.getElementById('password-strength-text');

    // Password validation regex: tối thiểu 7 ký tự, có chữ hoa, chữ thường, số và ký tự đặc biệt
    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{7,}$/;

    passwordInput.addEventListener('input', function() {
        const password = passwordInput.value;
        validatePassword(password);
    });

    passwordInput.addEventListener('blur', function() {
        const password = passwordInput.value.trim();
        if (password === '') {
            passwordError.textContent = 'Mật khẩu không được để trống.';
        }
    });

    function validatePassword(password) {
        if (password === '') {
            passwordError.textContent = '';
            return false;
        }

        if (!passwordRegex.test(password)) {
            if (password.length < 7) {
                passwordError.textContent = 'Mật khẩu phải có ít nhất 7 ký tự.';
            } else if (!/(?=.*[a-z])/.test(password)) {
                passwordError.textContent = 'Mật khẩu phải có ít nhất 1 chữ thường.';
            } else if (!/(?=.*[A-Z])/.test(password)) {
                passwordError.textContent = 'Mật khẩu phải có ít nhất 1 chữ hoa.';
            } else if (!/(?=.*\d)/.test(password)) {
                passwordError.textContent = 'Mật khẩu phải có ít nhất 1 số.';
            } else if (!/(?=.*[@$!%*?&])/.test(password)) {
                passwordError.textContent = 'Mật khẩu phải có ít nhất 1 ký tự đặc biệt (@$!%*?&).';
            } else {
                passwordError.textContent = 'Mật khẩu chỉ được chứa chữ cái, số và ký tự đặc biệt @$!%*?&.';
            }
            return false;
        } else {
            passwordError.textContent = '';
            return true;
        }
    }

    function checkPasswordStrength(password) {
        let score = 0;
        let strength = {
            score: 0,
            text: '',
            className: ''
        };

        if (!password) {
            return strength;
        }

        // Award points for different criteria
        if (password.length >= 7) score += 25;
        if (password.match(/[a-z]/)) score += 10;
        if (password.match(/[A-Z]/)) score += 15;
        if (password.match(/[0-9]/)) score += 15;
        if (password.match(/[@$!%*?&]/)) score += 25;
        // A little bonus for length
        if (password.length > 12) score += 10;

        strength.score = Math.min(score, 100);

        if (strength.score >= 75) {
            strength.text = 'Mạnh';
            strength.className = 'strength-strong';
        } else if (strength.score >= 50) {
            strength.text = 'Trung bình';
            strength.className = 'strength-medium';
        } else if (strength.score > 0) {
            strength.text = 'Yếu';
            strength.className = 'strength-weak';
        }

        return strength;
    }


</script>

<script>
