<!DSepYPE html>
<html lang="en" th:fragment="layout" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>
    <title>Dashboard</title>
</head>
<body>

<th:block th:replace="layout/recep-layout :: layout">
    <th:block th:fragment="pageContent">
        <div class="xs-pd-20-10 pd-ltr-20">
            <div class="title pb-20">
                <h2 class="h3 mb-0">Tổng quan Lễ tân</h2>
            </div>

            <div class="row pb-10">
                <div class="col-xl-3 col-lg-3 col-md-6 mb-20">
                    <div class="card-box height-100-p widget-style3">
                        <div class="d-flex flex-wrap">
                            <div class="widget-data">
                                <div class="weight-700 font-24 text-dark" th:text="${appointmentCount}">150</div>
                                <div class="font-14 text-secondary weight-500">
                                    Lịch hẹn
                                </div>
                            </div>
                            <div class="widget-icon">
                                <div class="icon" data-color="#00eccf">
                                    <i class="icon-copy dw dw-calendar1"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-6 mb-20">
                    <div class="card-box height-100-p widget-style3">
                        <div class="d-flex flex-wrap">
                            <div class="widget-data">
                                <div class="weight-700 font-24 text-dark" th:text="${ownerCount}">50,000</div>
                                <div class="font-14 text-secondary weight-500">
                                    Khách hàng
                                </div>
                            </div>
                            <div class="widget-icon">
                                <div class="icon" data-color="#ff5b5b">
                                    <span class="icon-copy ti-heart"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-6 mb-20">
                    <div class="card-box height-100-p widget-style3">
                        <div class="d-flex flex-wrap">
                            <div class="widget-data">
                                <div class="weight-700 font-24 text-dark" th:text="${employeeCount}">200+</div>
                                <div class="font-14 text-secondary weight-500">
                                    Thợ sửa chữa
                                </div>
                            </div>
                            <div class="widget-icon">
                                <div class="icon">
                                    <i class="icon-copy fa fa-wrench" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-6 mb-20">
                    <div class="card-box height-100-p widget-style3">
                        <div class="d-flex flex-wrap">
                            <div class="widget-data">
                                <div class="weight-700 font-24 text-dark">100,000,000</div>
                                <div class="font-14 text-secondary weight-500">Doanh thu</div>
                            </div>
                            <div class="widget-icon">
                                <div class="icon" data-color="#09cc06">
                                    <i class="icon-copy fa fa-money" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row pb-10">
                <div class="col-md-8 mb-20">
                    <div class="card-box height-100-p pd-20">
                        <div class="d-flex flex-wrap justify-content-between align-items-center pb-0 pb-md-3">
                            <div class="h5 mb-md-0">Hoạt động Chăm sóc Ô tô</div>
                            <div class="form-group mb-md-0">
                                <select class="form-control form-control-sm selectpicker">
                                    <option value="">Tuần trước</option>
                                    <option value="">Tháng trước</option>
                                    <option value="">6 tháng trước</option>
                                    <option value="">1 năm trước</option>
                                </select>
                            </div>
                        </div>
                        <div id="activities-chart"></div>
                    </div>
                </div>
                <div class="col-md-4 mb-20">
                    <div class="card-box min-height-200px pd-20 mb-20" data-bgcolor="#455a64">
                        <div class="d-flex justify-content-between pb-20 text-white">
                            <div class="icon h1 text-white">
                                <i class="fa fa-calendar" aria-hidden="true"></i>
                            </div>
                            <div class="font-14 text-right">
                                <div><i class="icon-copy ion-arrow-up-c"></i> 2.69%</div>
                                <div class="font-12">So với tháng trước</div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-end">
                            <div class="text-white">
                                <div class="font-14">Lịch hẹn</div>
                                <div class="font-24 weight-500">1865</div>
                            </div>
                            <div class="max-width-150">
                                <div id="appointment-chart"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card-box min-height-200px pd-20" data-bgcolor="#265ed7">
                        <div class="d-flex justify-content-between pb-20 text-white">
                            <div class="icon h1 text-white">
                                <i class="fa fa-wrench" aria-hidden="true"></i>
                            </div>
                            <div class="font-14 text-right">
                                <div><i class="icon-copy ion-arrow-down-c"></i> 3.69%</div>
                                <div class="font-12">So với tháng trước</div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-end">
                            <div class="text-white">
                                <div class="font-14">Sửa chữa</div>
                                <div class="font-24 weight-500">250</div>
                            </div>
                            <div class="max-width-150">
                                <div id="repair-chart"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-box pb-10">
                <div class="h5 pd-20 mb-0">Lịch sửa xe gần nhất</div>
                <table class="data-table table nowrap">
                    <thead>
                    <tr>
                        <th class="table-plus">Tên khách hàng</th>
                        <th>Giới tính</th>
                        <th>Phụ trách</th>
                        <th>Ngày hẹn</th>
                        <th>Lý do</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="appointment : ${appointments}">
                        <td class="table-plus">
                            <div class="name-avatar d-flex align-items-center">
                                <div class="avatar mr-2 flex-shrink-0">
                                    <img src="https://static.vecteezy.com/system/resources/previews/002/002/403/non_2x/man-with-beard-avatar-character-isolated-icon-free-vector.jpg" class="border-radius-100 shadow" width="40" height="40" alt=""/>
                                </div>
                                <div class="txt">
                                    <div class="weight-600" th:text="${appointment.owner.firstName} + ' ' + ${appointment.owner.lastName}"></div>
                                </div>
                            </div>
                        </td>
                        <td th:text="${appointment.owner.gender == 'male' ? 'Nam' : 'Nữ'}"></td>
                        <td th:text="${appointment.employee != null ? appointment.employee.fullName : 'Chưa có thông tin'}"></td>

                        <td th:text="${#temporals.format(appointment.appointmentDateTime, 'dd MMM yyyy')}"></td>
                        <td>
                            <span class="badge badge-pill" data-bgcolor="#e7ebf5" data-color="#265ed7" th:text="${appointment.reason}"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </th:block>
</th:block>
</body>
</html>
