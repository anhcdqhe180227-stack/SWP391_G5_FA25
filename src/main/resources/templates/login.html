<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>CarServ - Car Repair HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link th:href="@{/assets/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Ubuntu:wght@400;500&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/assets/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/assets/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/assets/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet"/>

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">

    <style>
        .error-message {
           color: #dc3545;
           font-size: 12px;
           margin-top: -10px;
           margin-bottom: 10px;
           display: none;
       }

       .password-container {
           position: relative;
           width: 100%;
       }

       .password-container input {
           padding-right: 40px;
       }

       .password-container .toggle-password {
           position: absolute;
           right: 12px;
           top: 50%;
           transform: translateY(-100%);
           cursor: pointer;
           font-size: 12px;
           color: #6c757d;
       }

       .password-container .toggle-password:hover {
           color: #007bff;
       }
       .custom-alert {
           background-color: #f8d7da;
           color: #721c24;
           font-style: italic;
           font-size: 16px;
           margin-bottom: 15px;
           padding: 10px;
           border-radius: 8px;
           text-align: center;
           border: none;
           box-shadow: none;
       }

.form-floating {
    position: relative;
}

.form-floating .toggle-password {
    position: absolute;
    top: 50%;
    right: 15px;
    transform: translateY(-50%);
    cursor: pointer;
    color: #6c757d;
    font-size: 1.1rem;
}

.form-floating .toggle-password:hover {
    color: #000;
}

    </style>
</head>

<body>
<th:block th:replace="layout/user-layout :: layout">
    <th:block th:fragment="pageContent">
        <div class="container-xxl py-5">
            <div class="container">
                <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                    <h1 class="mb-5">Đăng nhập</h1>
                </div>
                <div class="row g-4">
                    <div class="col-md-6 wow fadeIn" data-wow-delay="0.1s">
                        <img class="position-relative rounded w-100 h-100"
                             src="https://5kcarcare.com/wp-content/uploads/2024/11/6-useful-summer-car-care-tips.jpg"
                             style="min-height: 350px; border:0;" aria-hidden="false" tabindex="0"/>
                    </div>
                    <div class="col-md-6">
                        <div class="wow fadeInUp" data-wow-delay="0.2s">
                            <form th:action="@{/login}" method="post">

                                <div th:if="${param.error}">
                                    <div class="alert alert-danger" th:text="${param.message}">Thông báo lỗi đăng nhập</div>
                                </div>

                                <div class="row g-3">
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                                            <label for="email">Email</label>

                                            <div class="error-message" id="email-error">Email không hợp lệ. Vui lòng nhập đúng định dạng email
                                                (bao gồm @).
                                            </div>

                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="password" class="form-control" id="password" name="password"
                                                   placeholder="Mật khẩu">
                                            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                                            <label for="password">Mật khẩu</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100 py-3" type="submit">Đăng nhập</button>
                                    </div>
                                    <div class="col-12 d-flex justify-content-between">
                                        <a th:href="@{/forgot}" class="text-decoration-none">Quên mật khẩu?</a>
                                        <a th:href="@{/register}" class="text-decoration-none">Đăng ký</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</th:block>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/assets/lib/wow/wow.min.js}"></script>
<script th:src="@{/assets/lib/easing/easing.min.js}"></script>
<script th:src="@{/assets/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/assets/lib/counterup/counterup.min.js}"></script>
<script th:src="@{/assets/lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{/assets/lib/tempusdominus/js/moment.min.js}"></script>
<script th:src="@{/assets/lib/tempusdominus/js/moment-timezone.min.js}"></script>
<script th:src="@{/assets/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/assets/js/main.js}"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const emailInput = document.querySelector("input[name='email']");
        const emailError = document.querySelector("#email-error");
        const passwordInput = document.querySelector("#password");
        const togglePassword = document.querySelector("#togglePassword");

        emailInput.addEventListener("input", function () {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const emailValue = emailInput.value.trim();

            if (!emailRegex.test(emailValue)) {
                emailError.style.display = "block";
            } else {
                emailError.style.display = "none";
            }
        });

        togglePassword.addEventListener("click", function () {
            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);
            this.classList.toggle("fa-eye");
            this.classList.toggle("fa-eye-slash");
        });

        form.addEventListener("submit", function (event) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const emailValue = emailInput.value.trim();

            if (!emailRegex.test(emailValue)) {
                event.preventDefault();
                emailError.style.display = "block";
                emailInput.focus();
                return;
            } else {
                emailError.style.display = "none";
            }
        });
    });
</script>

</body>

</html>
